    <title>khai_báo_biến</title>

<body>
    <script>
        let i=10;
        let f=20.8;
        let b=true;
        let s='Hà Nội'
        let width=10;
        let height=20;
        let area =width*height;
        a=prompt(" nhập biến a: ");

        if(a%b==0)
        {
        alert(a+' chia hết cho '+b);
        }
        else
        {
        alert(a+'  không chia hết cho '+b);
        }
    
        document.write('i='+i);

        document.write('area='+area)

        



    </script>
