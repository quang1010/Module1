<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt('nhap so');
        let tich=1;
        if(n==0||n==1)
        document.write(n+'!');
         for(let i=2;i<=n;i++)
            {
                if(i==n)
                document.write(i+'!');
                tich=tich*i
            }
            document.write('='+tich)
        
    </script>
</body>
