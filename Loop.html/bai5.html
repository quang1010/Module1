<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('nhap a')
        let b=+prompt('nhap b')
        let i;
        let sum=0;
        let tong=0
        for(i=1;i<=a/2;i++)
        {
            if(a%i==0)
            {
                sum=sum+i
            }
        }
        for(i=1;i<=b/2;i++)
        {
            if(b%i==0)
            {
                tong=tong+i
            }
        }
        if(sum==b && tong==a && a!=0)
        document.write('Yes')
        else
        document.write('No')

    </script>
</body>
</html>
